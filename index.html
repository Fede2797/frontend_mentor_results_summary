<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;800;900&display=swap');
    </style>
    <title>Simple Tailwind Starter</title>
</head>
<body class="md:h-screen md:flex md:flex-col md:align-middle">
    <div class="flex flex-col md:flex-row md:align-center md:h-[476] md:font-2xl md:max-w-3xl md:mx-auto md:rounded-[30px]
        shadow-xl shadow-blue-100 md:my-auto">
        <!-- Blue box -->
        <div class="row bg-gradient-to-b from-[#6743ff] to-[#3830c1] flex flex-col justify-center
            py-8 rounded-b-[30px] md:col md:py-16 md:rounded-t-[30px] md:gap-2">
            <div class="row">
                <h2 class="text-white opacity-85 text-xl font-[Roboto] text-center">Your Result</h2>
            </div>
            <!-- Circle -->
            <div class="row h-48 w-48 bg-gradient-to-b from-[#4a25d7] to-[#4b38da] rounded-full self-center my-6 flex flex-col justify-center gap-1">
                <h1 class="row text-center text-white text-6xl font-bold font-[Roboto]">76</h1>
                <h3 class="row text-center opacity-70 font-medium text-white font-[Roboto]">of 100</h3>
            </div>
            <!-- Text Content -->
            <h1 class="text-center text-white text-3xl font-medium font-[Roboto] mb-2">Great</h1>
            <p class="text-center text-white font-medium px-12 opacity-70 font-[Roboto]">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <!-- Summary -->
        <div class="flex flex-col row p-8 w-full md:col md:rounded-t-[30px] md:self-center">
            <h2 class="row font-bold text-xl font-[Roboto] mb-6">Summary</h2>
            <div class="row flex flex-col gap-4">
                <div class="row bg-red-50 px-4 py-4 rounded-lg flex justify-between">
                    <div class="flex flex-row gap-2">
                        <img class="w-6 h-6" src="./icons/icons8-flash-on-50.png">
                        <h1 class=" font-[Roboto] font-semibold text-red-600">Reaction</h1>
                    </div>
                    <h2 class="[word-spacing:3px] font-[Roboto]"><strong>80</strong> / 100</h2>
                </div>
                <div class="row bg-yellow-50 px-4 py-4 rounded-lg flex justify-between">
                    <div class="flex flex-row gap-2">
                        <img class="w-6 h-6" src="./icons/icons8-brains-30.png">
                        <h1 class="text-yellow-600 font-[Roboto] font-semibold">Memory</h1>
                    </div>
                    <h2 class="[word-spacing:3px] font-[Roboto]"><strong>92</strong> / 100</h2>
                </div>
                <div class="row bg-green-50 px-4 py-4 rounded-lg flex justify-between">
                    <div class="flex flex-row gap-2">
                        <img class="w-6 h-6" src="./icons/icons8-chat-bubble-50.png">
                        <h1 class="text-green-600 font-[Roboto] font-semibold">Verbal</h1>
                    </div>
                    <h2 class="[word-spacing:3px] font-[Roboto]"><strong>61</strong> / 100</h2>
                </div>
                <div class="row bg-blue-50 px-4 py-4 rounded-lg flex justify-between">
                    <div class="flex flex-row gap-2">
                        <img class="w-6 h-6" src="./icons/icons8-eye-48.png">
                        <h1 class="text-blue-600 font-[Roboto] font-semibold">Visual</h1>
                    </div>
                    <h2 class="[word-spacing:3px] font-[Roboto]"><strong>72</strong> / 100</h2>
                </div>
            </div>
            <button class="row bg-[#303b59] text-white py-4 font-semibold font-[Roboto] text-lg rounded-full
                mt-7">
                Continue
            </button>
        </div>
    </div>
</body>
</html>
